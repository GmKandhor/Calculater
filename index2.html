<!DOCTYPE html>
<html>
<head>
	<title>Hero Section Carousel Example</title>
	<style>
		.hero {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 400px;
			position: relative;
			overflow: hidden;
		}
		.hero__slide {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			font-size: 32px;
			color: #fff;
			background-size: cover;
			background-position: center;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}
		.hero__slide--active {
			opacity: 1;
		}
		.hero__slide--1 {
			background-image: url('banner.jpg');
		}
		.hero__slide--2 {
			background-image: url('banner.jpg');
		}
		.hero__slide--3 {
			background-image: url('banner.jpg');
		}
	</style>
</head>
<body>
	<div class="hero">
		<div class="hero__slide hero__slide--1 hero__slide--active">
			<h1>Slide 1 Title Goes Here</h1>
			<p>Slide 1 Description Goes Here</p>
		</div>
		<div class="hero__slide hero__slide--2">
			<h1>Slide 2 Title Goes Here</h1>
			<p>Slide 2 Description Goes Here</p>
		</div>
		<div class="hero__slide hero__slide--3">
			<h1>Slide 3 Title Goes Here</h1>
			<p>Slide 3 Description Goes Here</p>
		</div>
	</div>
	<script>
		// Get the hero element
		const hero = document.querySelector('.hero');

		// Get the slides
		const slides = hero.querySelectorAll('.hero__slide');

		// Set the current slide to the first slide
		let currentSlide = 0;

		// Show the current slide
		const showSlide = () => {
			// Hide all the slides
			slides.forEach(slide => {
				slide.classList.remove('hero__slide--active');
			});

			// Show the current slide
			slides[currentSlide].classList.add('hero__slide--active');
		};

		// Show the first slide initially
		showSlide();

		// Set an interval to show the next slide every 3 seconds
		setInterval(() => {
			currentSlide++;

			// If we have reached the end, go back to the start
			if (currentSlide >= slides.length) {
				currentSlide = 0;
			}

			// Show the current slide
			showSlide();
		}, 3000);
	</script>
</body>
</html>
