<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater | by Abdul ghafoor</title>
    <link rel="stylesheet" href="Style.Css">
</head>
<body>
    <div class="container">
       <form class="form">
        <div class="display-div">
            <input type="text" class="display" >
        </div>
        <div class="">
            <input type="button" value="AC" class="AC operater" >
            <input type="button" value="DE" class="DE-operater operater" >
            <input type="button" value="." class="btn" >
            <input type="button" value="/" class="btn operater" >
        </div>
        <div class="">
            <input type="button" value="7"  class="btn" >
            <input type="button" value="8"  class="btn">
            <input type="button" value="9"  class="btn" >
            <input type="button" value="x" class="btn operater" >
        </div>
        <div class="">
            <input type="button" value="4" class="btn" >
            <input type="button" value="5"  class="btn">
            <input type="button" value="6"  class="btn">
            <input type="button" value="+" class="btn operater">
        </div>
        <div class="">
            <input type="button" value="1"  class="btn">
            <input type="button" value="2"  class="btn">
            <input type="button" value="3"  class="btn">
            <input type="button" value="-" class="btn operater">
        </div>
        <div class="">
            <input type="button" value="00" class="btn" >
            <input type="button" value="0"  class="btn">
            <input type="button" value="=" class="equal operater">
        </div>
       </form>
    </div>
    <script src="App.js"></script>
</body>
</html>
